<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">        
        <title>Unilab - Login</title>
        <link rel="icon" href="imagem/favicon.ico">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <body class="text-center">
		<nav class="navbar navbar-expand navbar-dark">
			<div class="container">
				
				<a href="">

        <div class="login borda_redonda">
			<div class="form">
				<form class="form-signin">
					<h1 class="h3 mb-3 font-weight-normal">Cadastro</h1>
		
					<div class="form-group">
						<label>Usuário</label>
						<input type="text" class="form-control" placeholder="Digite seu Usuário">               
					</div>
                    <div class="form-group">
						<label>E-mail</label>
						<input type="password" class="form-control" placeholder="Digite seu E-mail">
					</div>
                    
					<div class="form-group">
						<label>Senha</label>
						<input type="password" class="form-control" placeholder="Digite sua senha">
					</div>
					<button class="btn btn-lg btn-primary btn-danger type="submit">Acessar</button>
				</form>
			</div>
			<img class="img-fluid login-img d-none d-md-table-cell" src="imagem/Data_security_02.jpg" alt="">
		</div>
		<div class="navbar-expand-lg rodape">
			<div class="container ">
				
			</div>
		</div>
		<div class="rodape">
			<div class="container">
				<div class="row">
					<div class="col-12 col-md-6">
						<h5>Contato</h5>

							(XX)XXXX-XXXX <br>
							Redenção<br>
							CEP 62790-000 - Redençãod/CE<br>
						</p>
					</div>
					<div class="col-12 col-md-6">

		</div>
